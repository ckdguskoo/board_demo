name: CI

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x board_backend/gradlew
        working-directory: ${{ github.workspace }}

      - name: Build with Gradle
        run: ./gradlew build -x test
        working-directory: board_backend

      - name: Run tests
        run: ./gradlew test
        working-directory: board_backend

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: board_frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: board_frontend

      - name: Run linter
        run: npm run lint
        working-directory: board_frontend

      - name: Build
        run: npm run build
        working-directory: board_frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080

