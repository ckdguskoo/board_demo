services:
  mysql:
    image: mysql:8.0
    container_name: board-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root1234}
      MYSQL_DATABASE: liondb
      TZ: Asia/Seoul
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-root1234}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: eclipse-temurin:21-jre-alpine
    container_name: board-backend
    working_dir: /app
    command: java -jar /app/board-demo.jar
    ports:
      - "8080:8080"
    volumes:
      - ${APP_DIR:-/home/ec2-user/app}/board-demo.jar:/app/board-demo.jar:ro
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://board-mysql:3306/liondb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-root1234}
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      TZ: Asia/Seoul
    restart: unless-stopped
    networks:
      - board-network

  frontend:
    image: board-frontend:latest
    container_name: board-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    restart: unless-stopped
    networks:
      - board-network
    # 로컬 개발 시 빌드 사용
    # build:
    #   context: ./board_frontend
    #   dockerfile: Dockerfile

volumes:
  mysql_data:
    driver: local

networks:
  board-network:
    driver: bridge
